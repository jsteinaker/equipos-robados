<div class="row" data-ng-hide="firebaseUser">
	<h4>Debes iniciar sesión para poder añadir un nuevo equipo.</h4>
</div>
<div class="row" data-ng-show="firebaseUser">
	<form id="addGearForm" class="form-control">
		<div class="form-group">
			<label for="gearInput">Cámara o lente</label>
			<input type="text" class="form-control" id="gearInput">
		</div>
		<div class="form-group">
			<label for="serialInput">Número de serie</label>
			<input type="text" class="form-control" id="serialInput">
		</div>
		<div class="form-group">
			<label for="ownerInput">Propietario</label>
			<input type="text" class="form-control" id="ownerInput">
		</div>
		<div class="form-group">
			<label for="emailInput">E-mail</label>
			<input type="email" class="form-control" id="emailInput">
		</div>
		<div class="form-group">
			<label for="phoneInput">Teléfono</label>
			<input type="number" class="form-control" id="phoneInput">
		</div>
		<button type="submit" class="btn btn-primary">Cargar equipo</button>
	</form>
</div>

<!-- Modal para notificación de carga exitosa -->
<div class="modal fade" tabindex="-1" role="dialog" id="loadOK">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Carga exitosa</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p id="gearNameModal">El equipo ha sido cargado correctamente a la base de datos.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
			</div>
		</div>
	</div>
</div>

<script src="scripts/loadgear.js"></script>
