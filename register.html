<h4>Registro</h4>
<form name="registerForm" data-ng-submit="registerForm.$valid && createUser(chosenEmail, chosenPassword)" class="form-control">
	<div class="form-group" id="realNameDiv" data-ng-class="{ 'has-danger': registerForm.chosenRealName.$invalid && !registerForm.chosenRealName.$pristine }">
		<label for="chosenRealName">Nombre completo</label>
		<input name="chosenRealName" type="text" data-ng-model="chosenRealName" class="form-control" required>
	</div>
	<div class="form-group" id="emailDiv" data-ng-class="{ 'has-danger': registerForm.chosenEmail.$invalid && !registerForm.chosenEmail.$pristine }">
		<label for="email">E-mail</label>
		<input name="chosenEmail" data-ng-model="chosenEmail" type="email" class="form-control" required> 
	</div>
	<div class="form-group" id="passwordDiv" data-ng-class="{ 'has-danger': registerForm.chosenPassword.$invalid && !registerForm.chosenPassword.$pristine }">
		<label for="chosenPassword">Contraseña</label>
		<input name="chosenPassword" data-ng-model="chosenPassword" type="password" class="form-control" required>
	</div>
	<div class="form-group" id="repeatPasswordDiv" data-ng-class="{ 'has-danger': registerForm.repeatPassword.$invalid && !registerForm.repeatPassword.$pristine }">
		<label for="repeatPassword">Repita contraseña</label>
		<input name="repeatPassword" type="password" class="form-control" required data-ng-model="repeatPassword" data-match-password="chosenPassword">
	</div>
	<button type="submit" class="btn btn-primary">Regístrate</button>
</form>

<!-- Modal para notificación de carga exitosa -->
<div class="modal fade" tabindex="-1" role="dialog" id="registerOK">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Registro exitoso</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p id="gearNameModal">La sesión se iniciará automáticamente</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
			</div>
		</div>
	</div>
</div>

<script src="scripts/register.js"></script>
