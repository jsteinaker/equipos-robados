<h4>Registro</h4>
<form id="registerForm" class="form-control">
	<div class="form-group" id="realNameDiv">
		<label for="realName">Nombre completo</label>
		<input type="text" class="form-control" id="realName" required>
	</div>
	<div class="form-group" id="emailDiv">
		<label for="email">E-mail</label>
		<input type="email" class="form-control" id="email" required>
	</div>
	<div class="form-group" id="passwordDiv">
		<label for="password">Contraseña</label>
		<input type="password" class="form-control" id="password" required>
	</div>
	<div class="form-group" id="repeatPasswordDiv">
		<label for="repeatPassword">Repita contraseña</label>
		<input type="password" class="form-control" id="repeatPassword" required>
	</div>
	<button type="submit" class="btn btn-primary">Regístrate</button>
</form>

<!-- Modal para notificación de carga exitosa -->
<div class="modal fade" tabindex="-1" role="dialog" id="registerOK">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Registro exitoso</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p id="gearNameModal">La sesión se iniciará automáticamente</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script> 
<script src="scripts/register.js"></script>
